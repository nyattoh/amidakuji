<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あみだくじ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>あみだくじ</h1>
        <div id="amidakuji">
            <div id="start-points"></div>
            <canvas id="amidakuji-canvas"></canvas>
            <div id="end-points">
                <input type="text" class="end-input" placeholder="結果1">
                <input type="text" class="end-input" placeholder="結果2">
                <input type="text" class="end-input" placeholder="結果3">
                <input type="text" class="end-input" placeholder="結果4">
            </div>
        </div>
        <div class="controls">
            <button id="finish-btn" class="btn">終了</button>
            <button id="reset-btn" class="btn">リセット</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
